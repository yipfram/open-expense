services:
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    container_name: open-expense-migrate
    restart: "no"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    command: ["pnpm", "db:migrate"]
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-expense-app
    restart: unless-stopped
    environment:
      - PORT=3000
      - SERVICE_URL_APP_3000
      - NEXT_PUBLIC_APP_URL=${SERVICE_URL_APP}
      - NEXT_PUBLIC_APP_NAME=${APP_NAME:-Open-expense}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=us-east-1
      - S3_BUCKET=${S3_BUCKET:-open-expense}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_FORCE_PATH_STYLE=${S3_FORCE_PATH_STYLE:-true}
      - AUTH_SIGNUP_MODE=${AUTH_SIGNUP_MODE:-invite_only}
      - AUTH_ADMIN_EMAIL=${AUTH_ADMIN_EMAIL}
      - AUTH_ADMIN_EMAILS=${AUTH_ADMIN_EMAILS}
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: open-expense-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${SERVICE_POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-open_expense}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-open_expense}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
