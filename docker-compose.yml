services:
  postgres:
    image: postgres:16-alpine
    container_name: open-expense-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: open_expense
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d open_expense"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
